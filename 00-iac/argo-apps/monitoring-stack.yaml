apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.18.1
    helm:
      values: |
        grafana:
          enabled: true
          ingress:
            enabled: false
  destination:
    server: https://kubernetes.default.svc        
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.2
    helm:
      values: |
        loki:
          isDefault: false
  destination:
    server: https://kubernetes.default.svc        
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
