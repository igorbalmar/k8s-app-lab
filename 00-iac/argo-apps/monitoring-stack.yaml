apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prometheus-community/helm-charts
    chart: kube-prometheus-stack
    targetRevision: main
    helm:
      values: |
        grafana:
          enabled: true
          ingress:
            enabled: false
  destination:
    server: https://kubernetes.default.svc        
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
