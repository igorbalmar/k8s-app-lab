apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "dotnet-app.fullname" . }}-httproute
  labels:
    {{- include "dotnet-app.labels" . | nindent 4 }}
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.gateway.name }}
  hostnames:
    - {{ .Values.httproute.hostname }}
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: {{ include "dotnet-app.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
